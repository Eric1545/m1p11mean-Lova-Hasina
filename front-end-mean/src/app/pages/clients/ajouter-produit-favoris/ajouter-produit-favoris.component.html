<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <section class="content">
      <div class="container-fluid">
  
        <h1>Historique</h1>
        <div *ngIf="!loading" >
          <div
          *ngFor="let value of listeHistoriqueRendezVous">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Service Favoris</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <p><strong>Nom Service:</strong>{{value.nom}}</p>
                  <p><strong>Dur√©e:</strong> {{value.duree}}</p>
                  <p><strong>Prix:</strong> {{value.prix}}</p>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" (click)="ajouterFavoris(value._id)">Ajouter au favoris</button>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        </div>
        <div class="d-flex justify-content-center align-items-center" *ngIf="loading" style="height: 300px;">
          <span class="spinner-border spinner-border-lg"></span>
        </div>
        <!-- <div *ngIf="listeHistoriqueRendezVous.length > 0">
          <app-pagination [currentPage]="pageNumber" [totalPages]="totalItems" (pageChange)="onPageChange($event)">
          </app-pagination>
        </div> -->
  
      </div>
    </section>
  </div>
